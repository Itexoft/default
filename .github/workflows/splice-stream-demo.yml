name: pages

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  APP_PROJECT: "TransduserDemo/TransduserDemo.csproj"
  PUBLISH_DIR: "publish"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Configure private submodule
        env:
          PRIVATE_DEPLOY_KEY: ${{ secrets.PRIVATE_DEPLOY_KEY }}
        run: |
          set -euo pipefail
          install -m 700 -d ~/.ssh
          printf '%s\n' "$PRIVATE_DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t rsa,ed25519 github.com >> ~/.ssh/known_hosts
          git config submodule.private.url git@github.com:Itexoft/private.git
          GIT_SSH_COMMAND="ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes" \
            git submodule update --init --recursive private

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - run: dotnet publish "${{ env.APP_PROJECT }}" -c Release -o "${{ env.PUBLISH_DIR }}"

      - run: touch "${{ env.PUBLISH_DIR }}/wwwroot/.nojekyll"

      - uses: SteveSandersonMS/ghaction-rewrite-base-href@v1.1.0
        with:
          html_path: "${{ env.PUBLISH_DIR }}/wwwroot/index.html"
          base_href: "/${{ github.event.repository.name }}/"

      - run: cp "${{ env.PUBLISH_DIR }}/wwwroot/index.html" "${{ env.PUBLISH_DIR }}/wwwroot/404.html"

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: "${{ env.PUBLISH_DIR }}/wwwroot"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
